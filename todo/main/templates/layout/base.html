{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Главная{% endblock %}:: Доска объявлений</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'main/img/meditation.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
        {% block extra_head_links %}
        {% endblock %}
    </head>
    <body>
            <nav>
                <ul>
                    <li><a href="{% url 'main:tasks-list' %}">Главная</a></li>

                    {% for category in categories %}
                        <li><a href="{% url 'main:show-category' category.pk %}">{{ category.name }}</a></li>
                    {% endfor %}
                <ul>
            </nav>
            <div class="container">
            {% block content %}   
            {% endblock %}  
            </div>
    </body>
