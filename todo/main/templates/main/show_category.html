{% extends "layout/base.html" %}
{% load static %}
{% block title %}Категории{% endblock %}
{% block content %}
        {% for task in tasks %}
            <div>
                <h3>{{ task.title|truncatewords:5 }}</h3>
                <p>{{ task.description|linebreaks }}</p>
                <p>{{ task.created|date:"d.m.Y H:i:s" }}</p>
                <hr>
            </div>
        {% endfor %}
{% endblock %}
